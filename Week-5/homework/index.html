<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-wrapper shadow-md p-5">
      <h3 class="text-center mb-3 fw-bold">Masukkan Data</h3>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" name="" id="nama" class="form-control" />
        <p class="form-sub">minimal 10 karakter</p>
      </div>
      <div class="mb-3">
        <label for="umur" class="form-label">Umur</label>
        <input type="number" id="umur" class="form-control" />
        <p class="form-sub">umur minimal 25 tahun</p>
      </div>
      <div class="mb-3">
        <label for="uang" class="form-label">Uang Sangu</label>
        <input type="number" id="uang" class="form-control" min="0" />
        <p class="form-sub">lebih besar dari 100.000 maksimal 1.000.000</p>
      </div>
      <button class="btn btn-primary mt-3 btn-submit">submit</button>
      <button class="btn btn-warning text-white mt-3 btn-hasil">Lihat List</button>
    </div>

    <div class="table-container">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th>Nama</th>
            <th>Umur</th>
            <th>Uang Sangu</th>
          </tr>
        </thead>
        <tbody>
          <tr class="resume">
            <th>rata-rata</th>
            <th class="rata-umur"></th>
            <th class="rata-uang"></th>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-warning text-white back-button">Kembali</button>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
